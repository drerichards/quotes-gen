<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quotes</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="quote-container" class="quote-container">
			<h2>Quotes of the Day</h2>
			<hr />
			<div class="quote-text">
				<i class="fas fa-quote-left"></i>
				<span id="quote"
					>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Labore enim
					ea reprehenderit optio? Doloribus, commodi quis labore, incidunt
					adipisci cumque nulla voluptate non consectetur pariatur amet repellat
					expedita dolores. Ducimus!</span
				>
			</div>
			<div class="quote-author">
				<div id="author">- Buddha</div>
			</div>
			<div class="button-container">
				<button id="twitter-button" class="twitter-button" title="Tweet Quote">
					<i class="fab fa-twitter"></i>
				</button>
				<button id="new-button">New Quote</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
